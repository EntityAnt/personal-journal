{% extends 'journal/base.html' %}
{% load my_tags %}
{% block content %}

<div class="row">
    <div class="col-12">
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center mt-5">
            {% if user.is_authenticated %}
            <h2 class="row justify-content-center">Приветствуем Вас {{user.email}} </h2>
            <a class="btn btn-info mt-3" href="{% url 'journal:journal_list' %}">Список записей&raquo;</a>
            {% else %}
            <h2 class="row justify-content-center">Добро пожаловать в Ваш "Личный дневник" </h2>
            <a class="btn btn-info mt-3" href="{% url 'users:login' %}">Войти&raquo;</a>
            <a class="btn btn-info mt-3" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
